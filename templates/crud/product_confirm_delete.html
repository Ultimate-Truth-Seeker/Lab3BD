{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Eliminar Producto</h1>
  <p>¿Estás seguro que deseas eliminar el producto <strong>{{ object.name }}</strong> (SKU: {{ object.sku }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'product_list' %}" class="btn btn-link">Cancelar</a>
  </form>
</div>
{% endblock %}
